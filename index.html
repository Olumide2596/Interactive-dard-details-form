<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Interactive card details form</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="illustration">
					<div class="card-front">
						<img
							src="images/card-logo.svg"
							alt="card-logo"
							class="card-logo"
						/>
						<p class="card-number">0000 0000 0000 0000</p>
						<div class="card-info">
							<p class="card-name">Jane Appleseed</p>
							<p class="card-date">00/00</p>
						</div>
					</div>
					<div class="card-back">
						<p class="card-cvc">000</p>
					</div>
				</div>
				<div class="form">
					<form
						action="get"
						enctype="multipart/form-data"
						class="card-form"
					>
						<div>
							<label for="name">Cardholder Name</label>
							<input
								type="text"
								placeholder="e.g. Jane Appleseed"
								id="name"
								name="name"
								required
							/>
						</div>
						<div>
							<label for="number">Card Number</label>
							<input
								type="text"
								required
								placeholder="e.g. 1234 5678 9123 0000"
								id="number"
								name="number"
							/>
						</div>
						<div class="date-details">
							<div class="date">
								<label for="">Exp. Date (MM/YY)</label>
								<div class="date-date">
									<div class="month">
										<input
											type="number"
											name="month"
											id="month"
											required
											placeholder="MM"
										/>
									</div>
									<div class="year">
										<input
											type="number"
											name="year"
											id="year"
											required
											placeholder="YY"
										/>
									</div>
								</div>
							</div>

							<div class="cvc">
								<label for="cvc">CVC</label>
								<input
									type="number"
									required
									name="cvc"
									id="cvc"
									placeholder="e.g. 123"
								/>
							</div>
						</div>
						<button type="submit" class="submit">Confirm</button>
					</form>
					<div class="completed hidden">
						<img src="images/icon-complete.svg" alt="" />
						<h2>THANK YOU!</h2>
						<p>We've added your card details</p>
						<button>Continue</button>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Olumide</a>.
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
